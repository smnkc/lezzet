<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lezzet Ustası - Restoran Yönetimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wood: {
                300: '#deb887',
                400: '#d2a679',
                600: '#8b5a2b',
                800: '#5c4033',
              },
              slate: {
                850: '#151e2e',
              }
            },
            animation: {
              'bounce-short': 'bounce 0.5s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scrub': 'scrub 0.5s ease-in-out infinite',
              'float': 'float 2s ease-in-out infinite',
              'float-delayed': 'float 2s ease-in-out 1s infinite',
            },
            keyframes: {
              scrub: {
                '0%, 100%': { transform: 'translateX(-2px) rotate(-5deg)' },
                '50%': { transform: 'translateX(2px) rotate(5deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden; /* Prevent scrolling, game feel */
      }
      /* Custom scrollbar for game logs */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
    </style>
